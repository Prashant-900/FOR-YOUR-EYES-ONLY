<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Celestial+Dream&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            
            box-sizing: border-box;
        }

        body {
            font-family: 'Celestial Dream', cursive;
            background: linear-gradient(135deg, #ff6b81, #ffcc70);
            color: #333;
            height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin: auto;
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        }

        .text-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            position: relative;
        }

        .text {
            font-size: 2rem;
            font-weight: bold;
            margin: 20px 0;
            background: linear-gradient(90deg, #ff6b81, #ffcc70);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transform: rotate(randomRotation());
            opacity: 0.9;
        }

        img {
            width: 250px; /* Set width for square frame */
            height: 250px; /* Set height equal to width for square */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px; /* Space below the main photo */
        }

        footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
        }

        .sticker {
            position: absolute;
            width: 50px;
            height: auto;
            animation: float 3s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
    <script>
        function randomRotation() {
            return Math.floor(Math.random() * 21) - 10 + 'deg';
        }

        function placeStickers() {
            const stickerURLs = [
                'https://cdn-icons-png.flaticon.com/256/4359/4359746.png',
                'https://cdn-icons-png.flaticon.com/256/4359/4359949.png',
                'https://cdn-icons-png.flaticon.com/256/4359/4359976.png',
                'https://cdn-icons-png.flaticon.com/256/4364/4364231.png',
                'https://cdn-icons-png.flaticon.com/256/4383/4383971.png',
                'https://cdn-icons-png.flaticon.com/256/4403/4403077.png',

            ];

            stickerURLs.forEach(url => {
                const sticker = document.createElement('img');
                sticker.src = url;
                sticker.className = 'sticker';
                sticker.style.left = Math.random() * 80 + 'vw';
                sticker.style.top = Math.random() * 80 + 'vh';
                document.body.appendChild(sticker);
            });
        }

        window.onload = placeStickers;
    </script>
</head>
<body>
    <div class="container">
        <img src="https://i.postimg.cc/R0yvXqw9/pras.jpg" alt="Prashant Suthar">
        <div class="text-container">
            <div class="text">Yoo!!! Sup? My name is Prashant Suthar, nice to meet you all, mah fellas!</div>
            <div class="text">I love drawing and playing video games.</div>
            <div class="text">I love my girl a lot!</div>
            <div class="text">I can play table tennis too (but I really want to play with my GF ;=;).</div>
        </div>
    </div>
    <img src="https://cdn-icons-png.flaticon.com/512/6804/6804543.png" alt="Extra Sticker" class="sticker" style="position: absolute; left: calc(260px); top: calc(50% + 50px);">

    <footer>
        <p>&copy; 2024 Masterpiece. All Rights Reserved.</p>
    </footer>
</body>
</html>
