<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Message</title>
    <style>
        body {
            background-color: #f5d1d0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .message-box {
            background-color: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-family: 'Comic Sans MS', sans-serif;
        }

        h1 {
            color: #ff6f91;
        }

        p {
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>To My Dearest Shramanaa</h1>
        <p>Every day with you is a new adventure, full of joy and laughter. I can't wait for all the moments we'll share in the future. Love you always!</p>
    </div>
</body>
</html>
