<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memories</title>
    <style>
        /* Background and Page Setup */
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: 'Dancing Script', cursive;
            overflow: hidden;
        }

        h1 {
            font-size: 4em;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            animation: fadeIn 2s ease-in-out;
        }

        img {
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 350px;
            margin: 15px;
            transition: transform 0.5s ease-in-out;
        }

        img:hover {
            transform: scale(1.05) rotate(3deg);
        }

        /* Floating Hearts */
        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle at 50% 50%, #ff6f91, #ff4081);
            transform: rotate(45deg);
            opacity: 0.7;
            animation: floatUp 7s infinite ease-in-out;
        }

        .heart:before, .heart:after {
            content: "";
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle at 50% 50%, #ff6f91, #ff4081);
            border-radius: 50%;
        }

        .heart:before {
            top: -15px;
            left: 0;
        }

        .heart:after {
            left: 15px;
            top: 0;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-200px) rotate(45deg);
                opacity: 0;
            }
        }

        /* Animation for Title */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Romantic Title -->
    <h1>My Love</h1>

    <!-- Memory Image -->
    <img src="https://i.postimg.cc/RFbJ79QS/IMG-20240819-WA0033.jpg" alt="Memory 1">

    <!-- Floating Hearts -->
    <div class="heart" style="top: 50%; left: 20%; animation-delay: 0s;"></div>
    <div class="heart" style="top: 60%; left: 30%; animation-delay: 1s;"></div>
    <div class="heart" style="top: 70%; left: 40%; animation-delay: 2s;"></div>
    <div class="heart" style="top: 80%; left: 50%; animation-delay: 3s;"></div>
    <div class="heart" style="top: 90%; left: 60%; animation-delay: 4s;"></div>
    <div class="heart" style="top: 100%; left: 70%; animation-delay: 5s;"></div>

</body>
</html>
