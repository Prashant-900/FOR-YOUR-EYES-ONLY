<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Arial', sans-serif;
        }

        h1 {
            color: #ffffff;
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px #000000;
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #yesBtn {
            background-color: #28a745;
            color: white;
        }

        #noBtn {
            background-color: #dc3545;
            color: white;
        }

        button:hover {
            transform: scale(1.1);
        }

        #loveMessage {
            margin-top: 20px;
            font-size: 2rem;
            color: #fff;
            text-shadow: 2px 2px 4px #000000;
            display: none;
        }
    </style>
</head>
<body>
    <h1>HEY!! SHRAMANAA DO YOU LOVE ME!?</h1>
    <div class="buttons">
        <button id="yesBtn">YES!!!</button>
        <button id="noBtn">NO</button>
    </div>
    <div id="loveMessage">YAYYY I LOVE YOU TOO!!!</div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const loveMessage = document.getElementById('loveMessage');

        // Function to move "NO" button to a random position
        noBtn.addEventListener('click', () => {
            const randomX = Math.floor(Math.random() * (window.innerWidth - noBtn.offsetWidth));
            const randomY = Math.floor(Math.random() * (window.innerHeight - noBtn.offsetHeight));
            noBtn.style.position = 'absolute';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });

        // Function to handle "YES" button click
        yesBtn.addEventListener('click', () => {
            loveMessage.style.display = 'block';
            noBtn.style.display = 'none';  // Hides the "NO" button
        });
    </script>
</body>
</html>
