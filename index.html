<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masterpiece Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff6b81, #ffcc70);
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?art,creative') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        nav {
            display: flex;
            justify-content: flex-end;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: 700;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff6b81;
        }

        .hero-content {
            text-align: center;
            color: white;
            margin-top: auto;
            margin-bottom: auto;
            animation: fadeIn 1s ease-in-out;
        }

        .hero-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .hero-content p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            animation: slideIn 1s ease-in-out;
        }

        .cta-button {
            background-color: #ff6b81;
            padding: 15px 30px;
            text-decoration: none;
            color: white;
            border-radius: 30px;
            font-size: 1.2rem;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cta-button:hover {
            background-color: #ff4757;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-3px);
        }

        .cta-button::after {
            content: '';
            position: absolute;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            top: 50%;
            left: 50%;
            border-radius: 50%;
            transition: all 0.5s ease;
            z-index: 0;
            transform: translate(-50%, -50%) scale(0);
        }

        .cta-button:hover::after {
            transform: translate(-50%, -50%) scale(1);
        }

        .scroll-indicator {
            text-align: center;
            color: white;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .scroll-indicator p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .scroll-indicator span {
            display: block;
            width: 30px;
            height: 30px;
            border-bottom: 3px solid white;
            border-right: 3px solid white;
            transform: rotate(45deg);
            margin: auto;
            animation: scroll-down 1.5s infinite;
        }

        @keyframes scroll-down {
            0% {
                opacity: 1;
                transform: rotate(45deg) translate(0, 0);
            }
            50% {
                opacity: 0.5;
                transform: rotate(45deg) translate(0, 10px);
            }
            100% {
                opacity: 0;
                transform: rotate(45deg) translate(0, 20px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

    </style>
</head>
<body>
    <header class="hero-section">
        <nav>
            <ul>
                <li><a href="contact.html">Contact</a></li> <!-- Only Contact button -->
            </ul>
        </nav>
        <div class="hero-content">
            <h1>WELCOME TO PRASHANT'S HOME PAGE</h1>
            <p>WANNA RIDE TO MY WORLD!!???</p>
            <a href="about.html" class="cta-button">LET'S GO</a>
        </div>
        <div class="scroll-indicator">
            <p>Scroll Down</p>
            <span></span>
        </div>
    </header>
    <section class="content">
        <!-- Future sections will go here -->
    </section>
    <footer>
        <p>&copy; 2024 Masterpiece. All Rights Reserved.</p>
    </footer>
</body>
</html>
