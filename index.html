<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome, Shramanaa!</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Comic Sans MS', sans-serif;
            overflow: hidden;
        }

        h1 {
            font-size: 4em;
            color: #ffffff;
            text-shadow: 4px 4px 2px rgba(0, 0, 0, 0.2);
            animation: pop 1.5s ease-in-out infinite alternate;
        }

        @keyframes pop {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        /* Beautiful Button */
        .fun-button {
            background-color: #ff6f91;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .fun-button:hover {
            background-color: #ff4081;
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        .fun-button:active {
            transform: translateY(0);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        /* Heart-shaped bubbles for transition */
        .bubble-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            display: none;
            z-index: 10;
        }

        .bubble {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 25% 25%, rgba(255,255,255,0.5), rgba(255, 111, 145, 0.6));
            transform: rotate(45deg);
            opacity: 0.6;
            animation: bubbleUp 5s ease-in-out forwards;
        }

        .bubble::before, .bubble::after {
            content: "";
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 25% 25%, rgba(255,255,255,0.5), rgba(255, 111, 145, 0.6));
            border-radius: 50%;
        }

        .bubble::before {
            top: -25px;
            left: 0;
        }

        .bubble::after {
            left: 25px;
            top: 0;
        }

        @keyframes bubbleUp {
            0% {
                opacity: 0.6;
                transform: translateY(0) scale(0.5) rotate(45deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-150vh) scale(1.5) rotate(45deg);
            }
        }
    </style>
</head>
<body>
    <h1>Welcome, Shramanaa!</h1>

    <!-- Beautiful Button -->
    <button class="fun-button" onclick="startTransition()">Click Me!</button>

    <!-- Bubble container -->
    <div class="bubble-container" id="bubble-container"></div>

    <script>
        function createBubbles() {
            const container = document.getElementById('bubble-container');
            for (let i = 0; i < 100; i++) {  // Increase the number of bubbles to cover the screen
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                bubble.style.left = Math.random() * 100 + 'vw';  // Random horizontal position
                bubble.style.top = Math.random() * 100 + 'vh';  // Random vertical position
                bubble.style.width = (Math.random() * 40 + 20) + 'px';  // Random size between 20px and 60px
                bubble.style.height = bubble.style.width;  // Keep the heart-shaped bubble square
                bubble.style.animationDelay = Math.random() * 2 + 's';  // Random delay for smooth effect
                container.appendChild(bubble);
            }
        }

        function startTransition() {
            const bubbleContainer = document.getElementById('bubble-container');
            bubbleContainer.style.display = 'block';  // Show the bubbles
            createBubbles();

            setTimeout(() => {
                window.location.href = 'surprise.html';  // Redirect to the next page after the animation
            }, 5000);  // Wait for the bubbles to float up before redirecting
        }
    </script>
</body>
</html>
