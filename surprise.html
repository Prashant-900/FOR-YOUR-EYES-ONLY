<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise for Shramanaa!</title>
    <style>
        body {
            background: linear-gradient(135deg, #fa709a, #fee140);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Comic Sans MS', sans-serif;
        }

        h1 {
            font-size: 4em;
            color: white;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .pop-message {
            background-color: #ff77a9;
            color: white;
            padding: 20px;
            border-radius: 20px;
            font-size: 1.8em;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .pop-message:hover {
            background-color: #ff5588;
        }

        .pop-message:active {
            transform: translateY(2px);
        }

    </style>
</head>
<body>
    <h1>Surprise, Shramanaa!</h1>
    <div class="pop-message" onclick="showLoveMessage()">Click to reveal a message!</div>

    <script>
        function showLoveMessage() {
            alert("You're the most amazing person, and I'm so lucky to have you in my life!");
            window.location.href = 'gallery.html';
        }
    </script>
</body>
</html>
