<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        header {
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 3rem;
            color: #ff6b81;
        }

        .contact-container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .contact-info {
            flex: 1;
            padding: 20px;
            text-align: left;
        }

        .contact-info p {
            font-size: 1.5rem;
            margin: 20px 0;
            color: #333;
        }

        .contact-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .contact-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .sticker {
            position: absolute;
            width: 50px;
            height: 50px;
            z-index: 10;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
    </header>
    <div class="contact-container">
        <div class="contact-image">
            <img src="https://cdn-icons-png.flaticon.com/256/15134/15134748.png" style="top: 20%; left: 20%; animation: float 3s infinite;" />
            <img src="https://cdn-icons-png.flaticon.com/256/4288/4288919.png" class="sticker" style="top: 60%; right: 30%; animation: float 3s infinite; animation-delay: 0.5s;" />
            <img src="https://cdn-icons-png.flaticon.com/256/4359/4359682.png" class="sticker" style="bottom: 30%; left: 40%; animation: float 3s infinite; animation-delay: 1s;" />
        </div>
        <div class="contact-info">
            <p><strong>Mobile Number:</strong> 9001179292</p>
            <p><strong>Email ID:</strong> tarunsuthar162@gamil.com</p>
            <p><strong>Address:</strong> India, Rajasthan</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Masterpiece. All Rights Reserved.</p>
    </footer>
</body>
</html>
